<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyC3PGO0YO_ScHdVP9jj0b7T4ahljEii2qA"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(12.918950, 77.642100);
		var myOptions = {
			zoom: 19,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var coords = [
new google.maps.LatLng(12.919741, 77.642876),
new google.maps.LatLng(12.918160, 77.641632),
new google.maps.LatLng(12.918113, 77.641707),
new google.maps.LatLng(12.919731, 77.642956),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#6495ED",
fillOpacity: 0.300000,
paths: coords,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
